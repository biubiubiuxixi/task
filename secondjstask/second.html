<body>
	<h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

window.onload=function(){
	//给二维数组第二列排序
    aqiData.sort(function(a,b){
		return a[1]-b[1];
	});
	
	var aqi_li="";
	var j=1;
	//排除小于等于60，并显示大于60显示到aqi-list的列表中	
	for(var i=0;i<aqiData.length;i++){
		if(	aqiData[i][1]>60){
			aqi_li+="<li>第"+j+"名："+aqiData[i][0]+"，"+aqiData[i][1]+"</li>";	
			j++;
		}
	}
	$("#aqi-list").html(aqi_li);
}

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */


</script>
</body>
